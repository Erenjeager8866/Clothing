<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Men's Clothing Store</h1>
        <nav>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <div class="clothes-grid">
            <div class="clothing-item">
                <img src="images/blazer.jpg" alt="Blazer">
                <h2>Blazer</h2>
            </div>
            <div class="clothing-item">
                <img src="images/sweater.jpg" alt="Sweater">
                <h2>Sweater</h2>
            </div>
            <div class="clothing-item">
                <img src="images/jacket.jpg" alt="Jacket">
                <h2>Jacket</h2>
            </div>
            <div class="clothing-item">
                <img src="images/coat.jpg" alt="Coat">
                <h2>Coat</h2>
            </div>
            <div class="clothing-item">
                <img src="images/shirt.jpg" alt="Shirt">
                <h2>Shirt</h2>
            </div>
        </div>
    </main>
</body>
</html>
